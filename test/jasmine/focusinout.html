
<!DOCTYPE html>
<html>
<head>
	<title>hAzzleJS</title>
	<script type="text/javascript" src="../../modules/hazzle.js"></script>
	<script type="text/javascript" src="../../modules/features.js"></script>
	<script type="text/javascript" src="../../modules/selector.js"></script>
	<script type="text/javascript" src="../../modules/traversing.js"></script>
	<script type="text/javascript" src="../../modules/css.js"></script>
	<script type="text/javascript" src="../../modules/classes.js"></script>
	<script type="text/javascript" src="../../modules/manipulation.js"></script>
	<script type="text/javascript" src="../../modules/removeable.js"></script>
	
	<script type="text/javascript" src="../../modules/events.js"></script>

	<script type="text/javascript" src="../../modules/data.js"></script>
	<script type="text/javascript" src="../../modules/clone.js"></script>
	<script type="text/javascript" src="../../modules/parsing.js"></script>
	<script type="text/javascript" src="../../modules/observer.js"></script>
	<script type="text/javascript" src="../../modules/localestorage.js"></script>
	<script type="text/javascript" src="../../modules/browser.js"></script>

	<!-- put all the shims here -->
	
	<script type="text/javascript" src="../../modules/shims/focusinout.js"></script>
	
	<!-- end of the shims -->

	<script type="text/javascript">

	window.addEventListener('load', function(){
		var GBI = function(id){
				return document.getElementById(id);
			},
			
			// focusEvent = 'focus',
			// blurEvent = 'blur',

			focusEvent = 'focusin',
			blurEvent = 'focusout',

			container = GBI("container"),
			content = GBI("content"),
			inputContainer = GBI("inputContainer"),
			dataInput = GBI("dataInput"),
			selectContainer = GBI("selectContainer"),
			dataSelect = GBI("dataSelect"),

			focusHandler = function(){
				console.log("focus[" + focusEvent + "] happened on '" + this.id + "'");
			},

			blurHandler = function(){
				console.log("blur[" + blurEvent + "] happened on '" + this.id + "'");
			};

		hAzzle('#content').on(focusEvent, focusHandler);
		hAzzle('#content').on(blurEvent, blurHandler);

		hAzzle('#inputContainer').on(focusEvent, focusHandler);
		hAzzle('#inputContainer').on(blurEvent, blurHandler);

		hAzzle('#dataInput').on(focusEvent, focusHandler);
		hAzzle('#dataInput').on(blurEvent, blurHandler);

		hAzzle('#selectContainer').on(focusEvent, focusHandler);
		hAzzle('#selectContainer').on(blurEvent, blurHandler);

		hAzzle('#dataSelect').on(focusEvent, focusHandler);
		hAzzle('#dataSelect').on(blurEvent, blurHandler);

		hAzzle('#container').on(focusEvent, focusHandler);
		hAzzle('#container').on(blurEvent, blurHandler);

	});

	</script>
</head>
<body id="body">
	<div id="container" style="width:500px;background:#336699;color:white;margin:auto;">
		<br />
		<br />
		<div id="content" style="width:350px;background:yellow;color:red;margin:auto;">
			<br />
			<br />
			<div id="inputContainer" style="width:200px;background:green;color:white;margin:auto;">
				<br />
				<br />
				<input id="dataInput" type="text" style="width:100px;background:red;color:white;margin:auto;display: block;" />
				<br />
				<br />
			</div>
			<br />
			<br />
			<div id="selectContainer" style="width:200px;background:blue;color:white;margin:auto;">
				<br />
				<br />
				<select id="dataSelect" style="width:100px;background:red;color:white;margin:auto;display: block;">
					<option value="hAzzle">hAzzle</option>
					<option value="jQuery">jQuery</option>
					<option value="Zepto">Zepto</option>
				</select>
				<br />
				<br />
			</div>
			<br />
			<br />
		</div>
		<br />
		<br />
	</div>
</body>
</html>
