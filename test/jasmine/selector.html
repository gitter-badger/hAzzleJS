<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>nth demo</title>
<style>
 button {
display: block;
font-size: 12px;
width: 100px;
}
div {
float: left;
margin: 10px;
font-size: 10px;
border: 1px solid black;
}
span {
color: blue;
font-size:18px;
}
#inner {
color: red;
}
td {
width: 50px;
text-align: center;
}
</style>

<script type="text/javascript" src="../../modules/hAzzle.js"></script>

<script type="text/javascript" src="../../modules/document.js"></script>

<script type="text/javascript" src="../../modules/features.js"></script>

<script type="text/javascript" src="../../modules/matchesselector.js"></script>

<script type="text/javascript" src="../../modules/selector.js"></script>

<script type="text/javascript" src="../../modules/events.js"></script>

<script type="text/javascript" src="../../modules/traversing.js"></script>

<script type="text/javascript" src="../../modules/css.js"></script>

<script type="text/javascript" src="../../modules/classes.js"></script>

<script type="text/javascript" src="../../modules/manipulation.js"></script>

<script type="text/javascript" src="../../modules/removeable.js"></script>



</head>
<body>

<div>
<button>:nth-last-child(even)</button>
<button>:nth-last-child(odd)</button>
<button>:nth-last-child(3n)</button>
<button>:nth-last-child(2)</button>
</div>
<div>
<button>:nth-last-child(3n+1)</button>
<button>:nth-last-child(3n+2)</button>
</div>
<div>
<table>
<tr><td>John</td></tr>
<tr><td>Karl</td></tr>
<tr><td>Brandon</td></tr>
<tr><td>Benjamin</td></tr>
</table>
</div>
<div>
<table>
<tr><td>Sam</td></tr>
</table>
</div>
<div>
<table>
<tr><td>Glen</td></tr>
<tr><td>Tane</td></tr>
<tr><td>Ralph</td></tr>
<tr><td>David</td></tr>
<tr><td>Mike</td></tr>
<tr><td>Dan</td></tr>
</table>
</div>
<span>tr<span id="inner"></span></span>
</body>
</html>
