
<!DOCTYPE html>
<html>
<head>
	<title>hAzzleJS</title>
	<script type="text/javascript" src="hazzle.js"></script>
	<script type="text/javascript" src="features.js"></script>
	<script type="text/javascript" src="selector.js"></script>
	<script type="text/javascript" src="traversing.js"></script>
	<script type="text/javascript" src="css.js"></script>
	<script type="text/javascript" src="classes.js"></script>
	<script type="text/javascript" src="manipulation.js"></script>
	<script type="text/javascript" src="removeable.js"></script>
	<script type="text/javascript" src="events.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="clone.js"></script>
	<script type="text/javascript" src="parsing.js"></script>
	<script type="text/javascript" src="observer.js"></script>
	<script type="text/javascript" src="localestorage.js"></script>
	<script type="text/javascript" src="browser.js"></script>
	<script type="text/javascript">

	window.addEventListener('load', function(){
		var GBI = function(id){
				return document.getElementById(id);
			},
			
			// focusEvent = 'focus',
			// blurEvent = 'blur',

			focusEvent = 'focusin',
			blurEvent = 'focusout',

			container = GBI("container"),
			content = GBI("content"),
			inputContainer = GBI("inputContainer"),
			dataInput = GBI("dataInput"),

			focusHandler = function(){
				alert("focus[" + focusEvent + "] happened on '" + this.id + "'");
			},

			blurHandler = function(){
				alert("blur[" + blurEvent + "] happened on '" + this.id + "'");
			};

		container.addEventListener(focusEvent, focusHandler);
		container.addEventListener(blurEvent, blurHandler);

		content.addEventListener(focusEvent, focusHandler);
		content.addEventListener(blurEvent, blurHandler);

		inputContainer.addEventListener(focusEvent, focusHandler);
		inputContainer.addEventListener(blurEvent, blurHandler);

		dataInput.addEventListener(focusEvent, focusHandler);
		dataInput.addEventListener(blurEvent, blurHandler);

		hAzzle('#container').on('focusin', function(){
			alert(111);
			window._in_=[this, arguments];
		});

		hAzzle('#container').on('focusout', function(){
			alert(222);
			window._out_=[this, arguments];
		});
	});

	</script>
</head>
<body id="body" contentEditable="true">
	<div id="container" contentEditable="true" style="width:500px;background:black;color:white;margin:auto;">
		<br />
		<br />
		<div id="content" contentEditable="true" style="width:350px;background:yellow;color:red;margin:auto;">
			<br />
			<br />
			<div id="inputContainer" contentEditable="true" style="width:200px;background:green;color:white;margin:auto;">
				<br />
				<br />
				<input id="dataInput" type="text" style="width:100px;background:red;color:white;margin:auto;display: block;" />
				<br />
				<br />
			</div>
			<br />
			<br />
		</div>
		<br />
		<br />
	</div>
</body>
</html>
